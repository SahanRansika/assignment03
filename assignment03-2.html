<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bottom-bar {
            width: 1600px;
            height: 50px;
            background-color: gray;
            /*fixed position*/
            position: fixed;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
        .top-bar{
            border: gray 1600px 50px;
            /*fixed position*/
            position: fixed;
            right: 0;
            top: 0;
            left: 0;
            margin: auto;
        }
        .text-ijse h1 {
            font-size: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="bottom-bar">
    <div class="text-ijse">
        <h1>Developed by IJSE</h1>
    </div>
</div>

<div class="top-bar">
    <div>
        <img src="assets/image/R.jpg" width="60px">
    </div>
</div>


</body>

</html>
